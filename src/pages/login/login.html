<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button (click)="vCtrl.dismiss(false)" ion-button icon-only color="royal">
        <ion-icon name="close"></ion-icon>
        Cerrar
      </button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>


<ion-content >
  <ion-list>

  <ion-item>
    <ion-label fixed>Correo</ion-label>
    <ion-input [(ngModel)]="correo" type="email" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Password</ion-label>
    <ion-input [(ngModel)]="contrasena" type="password"></ion-input>
  </ion-item>

</ion-list>

<button (click)="login()" [disabled]="correo.length < 5 || contrasena.length < 5"  block ion-button icon-left>
  <ion-icon name="home"></ion-icon>
  Ingresar
</button>

</ion-content>
