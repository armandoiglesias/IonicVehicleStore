<ion-header>

  <ion-navbar>
    <ion-title>Orden {{ item.id}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>
  <ion-item *ngFor="let detalle of item.detalle">
    <ion-avatar item-start>
      <img [src]="detalle.codigo | imagen">
    </ion-avatar>
    <h2>{{detalle.producto}}</h2>
    <p>{{detalle.descripcion}}.</p>
    <p>{{detalle.precio_compra}}</p>
  </ion-item>
</ion-list>

<button (click)="borrarOrden(item.id)" ion-button color="danger">Borrar Orden</button>
  
</ion-content>
