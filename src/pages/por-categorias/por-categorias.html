<ion-header>

  <ion-navbar>
    <ion-title>{{categoria.linea}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>


  <ion-grid>
  <ion-row *ngFor="let producto of _prod.prodporCategoria">
    <ion-col (click)="verProducto(producto)" >
      <img [src]="producto.codigo | imagen" alt="">
      <p>
        {{producto.descripcion}}
        
   <br>
        {{producto.precio_compra | currency:'USD'}}
      </p>
    </ion-col>
    
  </ion-row>
  <!-- <ion-row>
    <ion-col col-6>This column will take 6 columns</ion-col>
  </ion-row> -->
</ion-grid>

</ion-content>
