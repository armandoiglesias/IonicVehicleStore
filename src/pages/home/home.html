<ion-header>
  <ion-navbar>
     <ion-buttons start>
       <button *ngIf="_usuario.activo()" (click)="salir()" ion-button icon-only color="royal">
        <ion-icon name="exit"></ion-icon>
      </button>
     
    </ion-buttons>
    <ion-title>
      Tienda
    </ion-title>

    <ion-buttons end>
      <button (click)="verCarrito()" ion-button icon-only color="royal">
        <ion-icon name="cart"></ion-icon>
        <ion-badge *ngIf="_kart.items.length > 0" item-end color="danger">{{ _kart.items.length }}</ion-badge>
      </button>
    </ion-buttons>


  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-grid>
  <ion-row *ngFor="let producto of _prod.productos">
    <ion-col (click)="verProducto(producto)" >
      <img [src]="producto.codigo | imagen" alt="">
      <p>
        {{producto.descripcion}}
        
   <br>
        {{producto.precio_compra | currency:'USD'}}
      </p>
    </ion-col>
    
  </ion-row>
  <!-- <ion-row>
    <ion-col col-6>This column will take 6 columns</ion-col>
  </ion-row> -->
</ion-grid>


 <ion-list>
   <ion-item *ngFor="let i of items">{{i}}</ion-item>
 </ion-list>

 <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>

  
</ion-content>
