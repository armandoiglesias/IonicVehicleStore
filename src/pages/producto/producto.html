<ion-header>

  <ion-navbar>
    <ion-title>{{ producto.producto}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
  <img [src]="producto.codigo | imagen"/>
  <ion-card-content>

    <ion-card-header>
    {{ producto.precio_compra | currency:'USD' }}
  </ion-card-header>
    
    <p>
      {{ producto.descripcion }}
    </p>

    <button (click)="addToCart(producto)" ion-button icon-right clear small>
        <ion-icon name="cart"></ion-icon>
        <div>Agregar a la Lista</div>
      </button>
  </ion-card-content>
</ion-card>

</ion-content>
