<ion-header>

  <ion-navbar>
    <ion-title>Carro de Compras</ion-title>
    <ion-toolbar>
    <ion-buttons start>
      <button (click)="viewCtrl.dismiss(false)" ion-button icon-only color="royal">
        <ion-icon name="close"></ion-icon>
        Cerrar
      </button>
    </ion-buttons>
    
  </ion-toolbar>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngIf="_kartService.getCount() == 0" text-center>
    <ion-icon name="kart"></ion-icon>
    Carro Vacio
  </div>

  <div *ngIf="_kartService.getCount() > 0">
    <ion-grid>

  <ion-row *ngFor="let item of _kartService.items; let i = index;" >
    <ion-col col-6>
      <img [src]="item.codigo | imagen" alt="">
    </ion-col>
    <ion-col col-6>

      <p>{{item.producto}}</p>
      <p>{{item.precio_compra | currency:'USD':true}}</p>

      <button (click)="borrarItem(i)" ion-button color="danger">Eliminar</button>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-item>
  <ion-icon name="cash" item-start></ion-icon>
  Total
  <ion-badge item-end>{{_kartService.total | currency:'USD' : true}}</ion-badge>
</ion-item>



<button [disabled]="_kartService.getCount() == 0" (click)="realizarPedido()" ion-button color="primary" block icon-left>
  <ion-icon name="information-circle"></ion-icon>
  Realizar Pedido
</button>


  </div>

</ion-content>
